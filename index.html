<!DOCTYPE html>

<html lang="fi">
  <head>
    <title>Elokuva infoa</title>
    
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">  <!-- lisäsin tämän, sillä oli ongelmia blokkauksen kanssa -->
	
<link rel= "stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	  <!-- käytin bootsrappia sovelluksen tyyliä varten -->
	  
	  <style>
    body{
        background-color:rgb(34, 32, 29);
        color:white;
        
    }
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">

        <h1 class="text-center mt-5">Elokuva tietoja</h1>
        <form id="movieForm" autocomplete="off">
            <div class="form-group">
                <label for="Movie">Elokuvan nimi</label>
                <input class="form-control" type="text" id="movie" placeholder="Kirjoita elokuvan nimi...">
            </div>
        <div id="result">
    </div>
    <div class="form-group, text-center mt-5">
        <button class="btn btn-danger btn-block">
            Etsi Elokuva
        </button>
    </div>
    </form>
	
  </body>
  
  <script>
    $(document). ready(function(){
        var apikey = "c09cccb2"
        $("#movieForm").submit(function(event){
            event.preventDefault()
            var movie = $("#movie").val()
            var result=""
            var url = " http://www.omdbapi.com/?apikey="+apikey
            $.ajax({
                method:'GET',
                url:url+"&t="+movie,
                success:function(data){
                    console.log(data)
                    
		    result= `
		    
                    <img style="float:left" class="img-thumbnail" width="350" height="350" src="${data.Poster}"/>
                    <h2>${data.Title}</h2>
                    <h2>${data.Released}</h2>
                    <h2>${data.Actors}</h2>
                    <h2>${data.Genre}</h2>
                    <h2>${data.Director}</h2>
                    <h2>${data.Runtime}</h2>
                    <h2>${data.imdbRating}</h2>
                    <h2>${data.Writer}</h2>
                    <h2>${data.Country}</h2>
                    <h2>${data.Awards}</h2>
                    
                    `;
                    $("#result").html(result)
                }
            })

        })

    })
               <!-- elokuvien tiedot yllä, mitkä halusin nähtäväksi -->
  </script>
</html>
